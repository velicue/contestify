<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id='contestify-graph-style'><template>
<style is="custom-style">
  :host ::content .avatar {
    line-height: 40px;
    text-align: center;
    color: white;
    font-size: 24px;
    font-weight: 100;
  }
  :host ::content #container {
    margin-top: 20px;
    margin-bottom: 20px;
    @apply(--layout-horizontal);
    line-height: 40px;
    @apply(--layout-around-justified);
    text-align: center;
    width: 60%;
    margin-left: auto;
    margin-right: auto;
  }
  :host ::content .profile {
    width: 240px;
    @apply(--layout-horizontal);
    @apply(--layout-start-justified);
  }
  :host ::content .name {
    font-size: 18px;
    padding-left: 20px;
  }
  :host ::content .rank {
    width: 100px;
  }
  :host ::content .win,
  :host ::content .lose,
  :host ::content .draw {
    width: 100px;
    font-size: 20px;
    color: black;
  }
</style>
</template></dom-module>
