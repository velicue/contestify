<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="style.html">

<dom-module id='contestify-graph'>
<template>
  <style include='contestify-graph-style'></style>

  <!-- user detail Ajax -->
  <iron-ajax
    id='ajaxUserDetail'
    method='GET'
    url="/user"
    handle-as="json"
    on-response=onUserDetailReceived>
  </iron-ajax>
  <div id='container'>
    <div class='profile'>
      <div class="avatar">{{graphInitial}}</div>
      <div class='name'>{{graphDetail.name}}</div>
    </div>
    <div class='rank'>[[graphDetail.totalPoints]]</div>
    <div class='win'>[[graphDetail.win]]</div>
    <div class='lose'>[[graphDetail.lose]]</div>
    <div class='draw'>[[graphDetail.draw]]</div>
  </div>
</template>
<script src='main.js'></script>
</dom-module>
