<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="style.html">

<dom-module id='contestify-graph'>
<style include='contestify-graph-style'></style>
<template>

  <!-- user detail Ajax -->
  <iron-ajax
    id='ajaxUserDetail'
    method='GET'
    url="/user"
    handle-as="json"
    on-response=onUserDetailReceived>
  </iron-ajax>
    <paper-icon-item>
      <div class="avatar" item-icon></div>
      <paper-item-body two-line>
        <div>{{graphDetail.name}}</div>
        <div secondary>
          Win: <span>[[graphDetail.win]]</span>,
          Lose: <span>[[graphDetail.lose]]</span>, Draw:<span>[[graphDetail.draw]]</span>
        </div>
      </paper-item-body>
      <div class='rank'>[[graphDetail.totalPoints]]</div>
    </paper-icon-item>
  </div>
</template>
<script src='main.js'></script>
</dom-module>
