<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id='contestify-match-style'><template>
<style is="custom-style">
  :host ::content paper-card{
    margin-top: 10px;
    margin-bottom: 10px;
    width: 60%;
    @apply(--layout-horizontal);
    @apply(--layout-horizontal);
    line-height: 75px;
    @apply(--layout-center-justified);
    text-align: center;
    height: 70px;
  }

  :host ::content .avatar {
    line-height: 40px;
    text-align: center;
    color: white;
    font-size: 24px;
    font-weight: 100;
    margin-left: 20px;
    margin-right: 20px;
  }
  :host ::content .profile {
    width: 360px;
    height: 70px;
    @apply(--layout-horizontal);
    @apply(--layout-center);
  }

  :host ::content .profile.left {
    @apply(--layout-start-justified);
  }

  :host ::content .profile.right {
    @apply(--layout-end-justified);
  }

  :host ::content #editHolder {
    width: 10%;
    @apply(--layout-vertical);
    @apply(--layout-around-justified);
  }
  :host ::content #editHolder::before {
    position: absolute;
    content: '';
    width: 50px;
    margin-left: auto;
    margin-right: auto;
    left: 0;
    right: 0;
    height: 0px;
    top: 35px;
    border-top: 2px solid var(--secondary-text-color);
  }
  :host ::content paper-fab {
    margin: 0 auto;
  }
  :host ::content .btnEdit {
    color: var(--accent-color);
    padding-right: 10px;
    cursor: pointer;
  }


  :host::content .rank {
    width: 120px;
  }

  :host::content .rank.left {
    @apply(--layout-end);
    text-align: end;
  }

  :host::content .rank.right {
    @apply(--layout-start);
    text-align: start;
  }

  :host ::content .match-item {
    margin-top: 10px;
    margin-bottom: 10px;
    @apply(--layout-horizontal);
    @apply(--layout-around-justified);
  }
</style>
</dom-module>
