<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id='contestify-contest-style'><template>
<style is="custom-style">
  :host {
    display: block;
    height: 100%;
    width: 100%;
  }
  :host ::content .rank {
    font-size: 32px;
    color: var(--secondary-text-color);
  }
  :host ::content .avatar {
    display: inline-block;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    /*background: var(--accent-color);*/
    background: #BBB;
  }
  :host ::content contestify-graph:nth-child(-n+4) .avatar {
    background: var(--accent-color);
  }
  /*:host ::content contestify-match:nth-child(4n+3) .avatar {
    background-color: #4fc3f7;
  }
  :host ::content contestify-match:nth-child(4n) .avatar {
    background-color: #E57373;
  }
  :host ::content contestify-match:nth-child(4n+2) .avatar {
    background-color: #FFD54F;
  }
  :host ::content contestify-match:nth-child(4n+1) .avatar {
    background-color: #81C784;
  }*/

  :host ::content #sectionGraph {
    display: block;
  }
  :host ::content #sectionMatches {
    display: block;
  }
  :host ::content #tableHeader {
    width: 60%;
    @apply(--layout-horizontal);
    color: #CCC;
    font-weight: 100;
    font-size: 28px;
    @apply(--layout-around-justified);
    text-align: center;
    margin-left: auto;
    margin-right: auto;
  }
  :host ::content .labelName {
    width: 240px;
  }
  :host ::content .labelScore {
    width: 100px;
  }
  :host ::content .labelWin,
  :host ::content .labelLose,
  :host ::content .labelDraw {
    width: 100px;
  }
  :host ::content #fabJoin {
    @apply(--shadow-elevation-6dp);
    position: fixed;
    right: 30px;
    bottom: 30px;
  }
</style>
</template></dom-module>
