<dom-module id='contestify-new-contest-style'><template>
<style is="custom-style">
  :host {
  }

  :host ::content paper-card {
    width: 360px;
    padding: 0;
    margin: 0 !important;
    --paper-card-header-image-text: {
      color: var(--text-primary-color);
    };
  }
  :host ::content form {
    @apply(--layout-vertical);
    @apply(--layout-wrap);
  }
  :host ::content paper-button {
    color: var(--text-primary-color);
    background: var(--default-primary-color);
  }
</style>
</template></dom-module>
