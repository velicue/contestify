<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="style.html">

<dom-module id="contestify-card">
  <template>
    <style include='contestify-card-style'></style>
    <iron-ajax
      id='ajaxUserDetail'
      method='GET'
      handle-as="json"
      on-response=onUserDetailReceived>
    </iron-ajax>
      <paper-material id='cardContainer' elevation="1" on-tap=onCardTaped>
        <div id='header' class="my-card-item my-card-header">
          <div class="avatar" item-icon></div>
          <span id='title'>[[matchGame]]</span>
        </div>
        <div class="my-card-item my-card-content">
          <div class='info subtitle'>
            <span>[[matchTitle]]</span>
          </div>
          <div class='info'>
            <span>[[matchDescription]]</span>
          </div>
          <span class="flex"></span>
          <div class='info'>
            Hosted by: <span id='adminName'>[[matchAdmin.name]]</span>
          </div>
        </div>
        <div id='footer' class='my-card-item my-card-footer'>
          <span class='badge'>[[matchFormat]]</span>
          <span class="flex"></span>
          <div class='card-people'>
            <span>[[matchCurrent]]</span> /
            <span>[[matchTotal]]</span>
          </div>
        </div>
      </paper-material>
    </template>

  <script src='main.js'>
  </script>

</dom-module>
