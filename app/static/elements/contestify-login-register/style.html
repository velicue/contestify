<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id='contestify-login-register-style'><template>
<style is="custom-style">
  :host ::content #formLogin {
    width: 320px;
    color: var(--primary-text-color);
  }

  :host ::content #formLogin paper-tabs {
    --paper-tabs-selection-bar-color: var(--dark-primary-color);
  }
  :host ::content #formLogin paper-tab {
    --paper-tab-ink: var(--default-primary-color);
  }
  :host ::content #formLogin paper-button {
    --paper-button-ink-color: var(--accent-color);
  }
  :host ::content #btnLogout {
    background: var(--accent-color);
  }
</style>
</template></dom-module>
